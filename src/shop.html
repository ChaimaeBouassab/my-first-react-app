<!DOCTYPE html>
<html lang="fr">

<link rel="stylesheet" href="styles/style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewel Gallery</title>
</head>

<body>
    <header class="header">
        <div class="logo"><img src="./images/logo.png" alt=""></div>
        <div class="searchBar">
            <input type="text" name="" id="" placeholder="Search, Brand, Product">
            <button>Search</button>
        </div>
        <div class="nav-compte">
            <a href="" class="compte"><img src="./images/user.png" alt=""></a>
            <a href="" class="cart"><img src="./images/cart.png" alt=""></a>
        </div>
    </header>
    <nav>
        <a href="">Home</a>
        <a href="">Women</a>
        <a href="">Design & Printing</a>
        <a href="">Kids</a>
        <a href="">Accessories</a>
    </nav>

    <!-- hero section -->
    <div class="contact-social">
        <img src="./images/main_image.jpg" alt="">
    </div>
     <div class="contact-service">
        <img src="Our Coffee Shop Services Facebook Post.png" alt="">
    </div>

    <p class="sub-heading">Best Fashion Collection Of All Time</p>

    <section class="products">
        <p class="product-category">Best Selling</p>
        <div class="product-container">
            <div class="product-card">
                <div class="product-image">
                    <div class="glass"></div>
                    <span class="discount-tag">50% Off</span>
                    <img src="./images/beautiful-woman-with-artistic-makeup.jpg" alt="">
                    <button class="card-btn">Add to whislist</button>
                </div>
                <div class="product-info">
                    <p class="product-brand">BRAND</p>
                    <p class="product-short-des">So cool...</p>
                    <div class="price">
                        <span class="old-price">60 Dh</span>
                        <span class="actual-price">30 Dh</span>
                    </div>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <div class="glass"></div>
                    <span class="discount-tag">50% Off</span>
                    <img src="./images/close-up-woman-making-accessories.jpg" alt="">
                    <button class="card-btn">Add to whislist</button>
                </div>
                <div class="product-info">
                    <p class="product-brand">BRAND</p>
                    <p class="product-short-des">So cool...</p>
                    <div class="price">
                        <span class="old-price">60 Dh</span>
                        <span class="actual-price">30 Dh</span>
                    </div>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <div class="glass"></div>
                    <span class="discount-tag">50% Off</span>
                    <img src="images/bracelets-with-metallic-ornaments-stones.jpg" alt="">
                    <button class="card-btn">Add to whislist</button>
                </div>
                <div class="product-info">
                    <p class="product-brand">BRAND</p>
                    <p class="product-short-des">So cool...</p>
                    <div class="price">
                        <span class="old-price">60 Dh</span>
                        <span class="actual-price">30 Dh</span>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="show-more"><button>+7 more cards</button></div>
    </section>
    
    <!-- before product-container element. -->
    <button class="pre-btn"><img src="images/arrow-left-circle-fill.svg" alt=""></button>
    <button class="nxt-btn"><img src="images/arrow-right-circle-fill.svg" alt=""></button>
    <!-- collections -->
    <section class="collection-container">
        <a href="#" class="collection">
            <div class="collection-glass"></div>
            <img src="./images/woman-making-accessories-with-wooden-beads.jpg" alt="">
            <p class="collection-title">Girls<br>Apparels</p>
        </a>
        <a href="#" class="collection">
            <div class="collection-glass"></div>
            <img src="images/women-talking-office.jpg" alt="">
            <p class="collection-title">Women<br>Apparels</p>
        </a>
        <a href="#" class="collection">
            <div class="collection-glass"></div>
            <img src="./images/close-up-woman-making-accessories.jpg" alt="">
            <p class="collection-title">Men<br>Apparels</p>
        </a>
        <a href="#" class="collection">
            <div class="collection-glass"></div>
            <img src="images/flat-lay-essentials-bead-working-with-scissors-thread.jpg" alt="">

            <!--<img src="creative-jewellery-maker-choose-right-shell-her-new-project.jpg" alt="">-->
            <p class="collection-title">Accessories</p>
        </a>
    </section>
    <script src="home.js"></script>
</body>

</html>
